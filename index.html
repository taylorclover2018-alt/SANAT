<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>ASSEUF — Sistema Completo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <style>
    :root {
      --bg-main: #050509;
      --bg-card: #111119;
      --bg-card-soft: #151521;
      --border-soft: #26263a;
      --accent: #4CAF50;
      --accent-soft: rgba(76, 175, 80, 0.16);
      --text-main: #f5f5f7;
      --text-muted: #9ea0b8;
      --radius-lg: 16px;
      --radius-md: 10px;
      --shadow-soft: 0 18px 40px rgba(0, 0, 0, 0.65);
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
    }

    /* MENU LATERAL DO SISTEMA */
    #menuLateral {
      width: 240px;
      background: #0b0b12;
      border-right: 1px solid var(--border-soft);
      padding: 20px;
      position: fixed;
      top: 0;
      bottom: 0;
      overflow-y: auto;
    }

    /* BANNER DE AVISOS */
    #bannerAvisos {
      position: fixed;
      top: 0;
      left: 240px;
      right: 0;
      z-index: 50;
    }

    /* ÁREA PRINCIPAL */
    #app {
      margin-left: 240px;
      padding: 20px;
      width: calc(100% - 240px);
      margin-top: 60px;
    }

    /* HEADER SUPERIOR (mantido do seu layout) */
    .app-header {
      position: fixed;
      top: 0;
      left: 240px;
      right: 0;
      background: rgba(10,10,20,0.9);
      backdrop-filter: blur(10px);
      padding: 14px 20px;
      border-bottom: 1px solid var(--border-soft);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 40;
    }

    .logo {
      font-size: 20px;
      font-weight: 700;
      color: var(--accent);
    }

    .card {
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      padding: 20px;
      border: 1px solid var(--border-soft);
      box-shadow: var(--shadow-soft);
    }

    button {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- MENU LATERAL (controlado pelo app.js) -->
  <div id="menuLateral"></div>

  <!-- BANNER DE AVISOS GLOBAIS -->
  <div id="bannerAvisos"></div>

  <!-- HEADER SUPERIOR -->
  <header class="app-header">
    <div class="logo">ASSEUF</div>
  </header>

  <!-- CONTEÚDO PRINCIPAL -->
  <main id="app"></main>

  <!-- SCRIPTS DO SISTEMA -->
  <script src="UI.js"></script>
  <script src="app.js"></script>

  <script>
    iniciarSistema();
  </script>

</body>
</html>
