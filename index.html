<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>ASSEUF â€” Sistema Completo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- jsPDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <style>
    :root {
      --bg-main: #050509;
      --bg-card: #111119;
      --bg-card-soft: #151521;
      --border-soft: #26263a;
      --accent: #4CAF50;
      --accent-soft: rgba(76, 175, 80, 0.16);
      --text-main: #f5f5f7;
      --text-muted: #9ea0b8;
      --radius-lg: 16px;
      --radius-md: 10px;
      --shadow-soft: 0 18px 40px rgba(0, 0, 0, 0.65);
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg-main);
      color: var(--text-main);
      min-height: 100vh;
    }

    .app-header {
      position: sticky;
      top: 0;
      background: rgba(10,10,20,0.9);
      backdrop-filter: blur(10px);
      padding: 14px 20px;
      border-bottom: 1px solid var(--border-soft);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 50;
    }

    .logo {
      font-size: 20px;
      font-weight: 700;
      color: var(--accent);
    }

    .app-nav {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .nav-btn {
      padding: 8px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,0.05);
      border: 1px solid transparent;
      color: var(--text-main);
      cursor: pointer;
      transition: 0.2s;
    }

    .nav-btn.active {
      background: var(--accent);
      color: #000;
      box-shadow: 0 0 10px var(--accent);
    }

    .nav-btn.secondary {
      background: transparent;
      border: 1px solid var(--border-soft);
    }

    .nav-btn:hover {
      filter: brightness(1.2);
    }

    .app-main {
      max-width: 1180px;
      margin: 20px auto;
      padding: 0 16px;
    }

    .card {
      background: var(--bg-card);
      border-radius: var(--radius-lg);
      padding: 20px;
      border: 1px solid var(--border-soft);
      box-shadow: var(--shadow-soft);
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 14px;
    }

    .dash-card {
      background: var(--bg-card-soft);
      border-radius: var(--radius-md);
      padding: 12px;
      border: 1px solid var(--border-soft);
    }

    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid var(--border-soft);
      background: #0d0d15;
      color: var(--text-main);
    }

    .btn-primary {
      padding: 10px 16px;
      border-radius: 999px;
      background: var(--accent);
      color: #000;
      font-weight: 600;
      cursor: pointer;
      border: none;
      box-shadow: 0 0 10px var(--accent);
    }

    .btn-ghost {
      padding: 10px 16px;
      border-radius: 999px;
      background: transparent;
      border: 1px solid var(--border-soft);
      color: var(--text-main);
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header class="app-header">
    <div class="logo">ASSEUF</div>
    <nav class="app-nav" id="nav-root"></nav>
  </header>

  <main class="app-main">
    <div id="app"></div>
  </main>

  <script src="app.js"></script>
</body>
</html>
